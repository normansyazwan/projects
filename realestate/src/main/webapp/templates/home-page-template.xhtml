<?xml version='1.0' encoding='UTF-8'?>
<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html">
	<h:head>
		<meta charset="UTF-8" />
		<title>Title -</title>
		<h:outputStylesheet library="desktop-theme" name="css/bootstrap.css" />
	</h:head>
	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<ui:insert name="header-panel">This is default header</ui:insert>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<ui:insert name="body-panel">No Content!!!</ui:insert>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<ui:insert name="footer-panel">This is default footer</ui:insert>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</HTML>
